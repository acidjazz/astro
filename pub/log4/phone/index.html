	<script type="text/javascript">

		console.log("Instagram Gallery Thumbnail - Version 1.5 - MuseThemes.com");

		$(document).ready(function(){

			$('.loadmore').css("display","none");
			setTimeout(function(){

				/********API call***********/
				instagram_feed(
					ins_id = '264367793',
					ins_token = '264367793.1677ed0.acec3f1e2df54e468bcfa8745d830cf5'
				);

				/*********Api call end******/

			}, 2000);

		});

		/***************Instagram Api********************/

		var instagram_feed = function (ins_id,ins_token) {

			var code = "0,0,0";

			var loadmore='default';
      		var noLoadMore='false';
			var flg=0;

			instagram_feed_recent(ins_id,ins_token);

      		//RECENT VERSION
			function instagram_feed_recent(ins_id,ins_token){
				$.ajax({
					url: 'https://api.instagram.com/v1/users/' + ins_id + '/media/recent/?count=6&access_token=' + ins_token,
					crossDomain: true,
					dataType: 'jsonp',
					success: function (data) {

						var html = '';
						$.each(data.data, function(i, item) {
							var title = '';
							if(data.data[i].caption == null){
								title = Date(data.data[i].created_time);
							}else {
								title = data.data[i].caption.text + ' - ' + Date(data.data[i].created_time);
							}
							html += '<li class="ins_img"><img src="' +
							data.data[i].images.standard_resolution.url.replace(/\\/, "") + '" alt="" title="' + title.split('"').join('&quot;') +
							'"> <div class="imgDtls"> <div class="viewImg"><a href="' + data.data[i].images.standard_resolution.url.replace(/\\/, "") +
							'" class="ins_popup" rel="ins_gallery" title="' + title.split('"').join('&quot;') +
							'"><i class="fa fa-eye"></i></a></div><a target="_blank" href="'+data.data[i].link +
							'" class="instagmLnk"><i class="fa fa-instagram"></i></a><div class="lftIcons"><span><i class="fa fa-comments"></i>'+data.data[i].comments.count +
							'</span><span><i class="fa fa-heart"></i>'+data.data[i].likes.count+'</span></div></div></li>';
						});

						$( ".loading" ).fadeOut(1000,function() {

							if(loadmore=='default' && noLoadMore != 'false'){
								html += '<p class="load_more btn ins_more">Load More</p>';
							}else{
								$('.loadmore').css("display","block");
								if(! ($('.loadmore').hasClass('load_more')) ){
									$('.loadmore').addClass('load_more');
								}
							}

							$('.bcr_ins_gallery').append(html);

							if(typeof data.pagination.next_url!=='undefined'){
								$('.load_more').unbind('click').bind('click', function() {

									instagram_feed_recent(ins_id,ins_token + '&max_id=' + data.pagination.next_max_id);
									if(loadmore=='default'){
										$( ".load_more" ).css( "display", "none" );
									}
									return false;
								});
							}else{
								$( ".load_more" ).css( "display", "none" );
							}

							$('#u49479 .bcr_ins_gallery li.ins_img div.imgDtls').css("background-color", "rgba("+code+", 0.6)");
						});

					}
				});
			}
		}
		/***************End of instagram api******************/

</script>
